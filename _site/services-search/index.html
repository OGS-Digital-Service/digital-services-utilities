

<style>.nysds-search-hero-container {
    display: flex;
    justify-content: center;
    margin:0.67em 0;
    margin-top: -25px;
}

.nysds-search-hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    width: 100%;
    border-radius: 0;
    background-color: #d0d0ce;
    text-align: center;
}

.nysds-search-hero-heading {
    font-size: 36px;
    line-height: 1.15em;
    font-family: "Proxima Nova", sans-serif;
    font-weight: 800;
    margin: 0;
}

.nysds-search-description {
    margin: 15px 0 !important;
}

.nysds-text-white {
    color: #fff !important;
}

.nysds-text-black {
    color: #000;
}

#nysds-service-search-input {
    padding: 15px;
    font-size: 1.1rem;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    border:none;
    width: 100%;
    -webkit-appearance: none;
    -webkit-border-top-right-radius: 0;
    -webkit-border-bottom-right-radius: 0;
}

#nysds-service-search-input:focus {
    outline: 2px #FACE00 solid;
    box-shadow:inset 0 0 0 4px
}

#nysds-service-search-submit {
    font-size: 1.3rem;
    border:none;
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
    background: #154973;
    color: #fff;
    font-weight: bold;
    padding: 2px 25px 0 25px;
}

#nysds-service-search-submit:hover {
    background-color: #000;
    color: #fff;
}

#nysds-service-search-submit:focus {
    background-color: #000;
    color: #fff;
    outline: 2px #FACE00 solid;
} 

.nysds-search-container {
    display: flex;
    width: 100%;
    margin-top: 15px;
}

#nysds-service-search-form {
    width: 100%;
    display: flex;
    justify-content: center;
}

.nysds-search-box {
    display: flex;
    width: 100%;
    border: 2px solid #62666A;
    border-radius: 5px;
}

/* tablet */
@media (min-width: 768px) {
    .nysds-search-hero {
        padding: 60px 35px;
    }
}


/* desktop */
@media (min-width: 1024px) {
    .nysds-search-hero-container {
        height: 512px;
        justify-content: flex-start;
    }
    .nysds-search-hero {
        align-items: flex-start;
        width: 580px;
        padding: 50px;
        border-radius: 15px;
        margin: 0 60px;
        align-self: center;
        background: #fff;
        text-align: left !important;
    }
    #nysds-service-search-form {
        justify-content: flex-start;
    }
}</style>




<style>
.nysds-search-background-image {
    background-image: url('https://www.ny.gov/sites/default/files/2022-04/Mom-daughter-laptop_1280.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 50%;
}
</style>
<section class="nysds-search-hero-container nysds-search-background-image" id="nysds-search-hero">
    <div class="nysds-search-hero">
        <h1 class="nysds-search-hero-heading nysds-text-black">
            Search New York State Services
        </h1>
        <p class="nysds-search-description nysds-text-black">
            Explore the services offered by the State of New York.
        </p>
        <div class="nysds-search-container">
            <form id="nysds-service-search-form">
                <label for="nysds-service-search-input" class="sr-only">
                    Search All Services
                </label>
                <div class="nysds-search-box">
                    <input 
                        id="nysds-service-search-input"
                        placeholder="Search All Services" 
                        size="8" 
                        type="search" 
                        enterkeyhint="search"
                    >
                    <button type="submit" id="nysds-service-search-submit"> 
                    <span class="sr-only">  Search all state services </span>
                        <span class="fa-solid fa-magnifying-glass" aria-hidden="true"></span>
                    </button>  
                </div>  
            </form>
        </div>
    </div>
</section>
    
<script> document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('nysds-service-search-input');
    const submitSearch = document.getElementById('nysds-service-search-form');
    const searchHero = document.getElementById('nysds-search-hero');
    const container = searchHero.closest(".o-wysiwyg");
    if (container) {
        container.style.maxWidth = '100%';
        container.style.padding = "0px";
    }
    function searchServices (e) {
        e.preventDefault();
        var searchTerm = searchInput.value; 
        if (!searchTerm) {
           window.location.href ="https://ny.gov/all-services"
        }
        else {
            window.location.href ="https://ny.gov/all-services?search_api_fulltext_tablet=&search_api_fulltext="+searchTerm+"&items_per_page=10#views-exposed-form-filter-frame-services"
        } 
    }
    submitSearch.addEventListener("submit", searchServices)
})</script>
